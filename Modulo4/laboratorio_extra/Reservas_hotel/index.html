<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva_Hotel</title>
</head>
<header>
    <h1>Hotel Colors</h1>
</header>
<body>
        <h3>Tipo de habitación:
            <select id="room" name="room" onchange="RoomSelected();">
            <option value="">Seleccione tipo de habitación</option>
            <option value="100">Standard</option>
            <option value="120">Junior Suite</option>
            <option value="150">Suite</option>
        </select>
        </h3>
        <h3>¿Quiére hacer uso del Spa?<input id="spa" name="spa" type="checkbox" onclick="spa(this)"></h3>
        <h3>Ocupación de la habitación:
        <select id="occupation-room" name="occupation-room" onchange="OccupationSelected();">
            <option value="">Seleccione ocupación</option>
            <option value="0.75">Individual</option>
            <option value="1">Doble</option>
            <option value="1.25">Triple</option>
        </select>
        </h3>
        <h3>Número de noches: <input id="number-nights" type="number"></input></h3>
        
        <h3>Noches de parking: <input id="parking" value="" type="number"></input></h3>
        
        <button id="button-result">Calcular</button>

        <h3 id="result">Precio total:</h3>

    <script src="app.js"></script>
</body>
</html>
